		<title>ITMD-361 Internet Technologies and Web Design</title>
	<style>
	* {
  		box-sizing: border-box;
	}

/* Create eight equal columns that floats next to each other */
.column {
  float: left;
  width: 12.5%;
  padding: 10px;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}
</style>
</head>
